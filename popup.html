<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 18px;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Claude Chat Exporter</h1>
    <div id="status"></div>
    <button id="sayHello" style="display: none;">Say Hello!</button>
    <button id="extractChat" style="display: none;">Extract Conversation</button>
    <div id="output"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
