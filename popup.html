<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    .container {
      padding: 20px;
    }
    h1 {
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 20px 0;
      text-align: center;
    }
    .status {
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    .status.error {
      background: #2d1b1b;
      border: 1px solid #8b3a3a;
      color: #ff9999;
    }
    button {
      width: 100%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      margin-bottom: 12px;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #5855eb, #7c3aed);
      transform: translateY(-1px);
    }
    button:disabled {
      background: #404040;
      color: #888;
      cursor: not-allowed;
      transform: none;
    }
    .success {
      padding: 16px;
      background: #1a2e1a;
      border: 1px solid #4ade80;
      border-radius: 8px;
      color: #86efac;
      text-align: center;
      font-size: 14px;
      margin-top: 16px;
    }
    .success h3 {
      margin: 0 0 8px 0;
      color: #4ade80;
      font-size: 16px;
    }
    .download-btn {
      background: linear-gradient(135deg, #10b981, #059669);
      margin-top: 12px;
    }
    .download-btn:hover {
      background: linear-gradient(135deg, #059669, #047857);
    }
    .disabled-overlay {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Claude Chat Exporter</h1>
    <div id="status"></div>
    <div id="mainContent">
      <button id="extractChat">Extract Conversation</button>
    </div>
    <div id="output"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
