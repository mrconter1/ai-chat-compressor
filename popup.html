<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    .container {
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    h1 {
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    .settings-btn {
      background: none;
      border: none;
      color: #888;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      width: auto;
    }
    .settings-btn:hover {
      background: #333;
      color: #fff;
      transform: none;
    }
    .settings-panel {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      margin-bottom: 16px;
      overflow: hidden;
      animation: slideDown 0.2s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .settings-content {
      padding: 16px;
    }
    .settings-content h3 {
      margin: 0 0 16px 0;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
      font-size: 13px;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 8px 12px;
      background: #1a1a1a;
      border: 1px solid #555;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }
    .form-group input[type="checkbox"] {
      width: auto;
      margin: 0;
      accent-color: #6366f1;
    }
    .form-group label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .settings-actions {
      display: flex;
      gap: 8px;
    }
    .save-btn, .cancel-btn {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 0;
    }
    .save-btn {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }
    .save-btn:hover {
      background: linear-gradient(135deg, #059669, #047857);
    }
    .cancel-btn {
      background: #444;
      color: #ccc;
    }
    .cancel-btn:hover {
      background: #555;
      color: #fff;
    }
    .key-status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #2d4a2d;
      border: 1px solid #4ade80;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .status-indicator {
      color: #86efac;
      font-size: 13px;
      font-weight: 500;
    }
    .remove-key-btn {
      background: none;
      border: none;
      color: #ff9999;
      font-size: 12px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: all 0.2s ease;
      margin: 0;
      width: auto;
    }
    .remove-key-btn:hover {
      background: #8b3a3a;
      color: #fff;
      transform: none;
    }
    .status {
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    .status.error {
      background: #2d1b1b;
      border: 1px solid #8b3a3a;
      color: #ff9999;
    }
    button {
      width: 100%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #5855eb, #7c3aed);
      transform: translateY(-1px);
    }
    button:disabled {
      background: #404040;
      color: #888;
      cursor: not-allowed;
      transform: none;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }
    .primary-btn {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
    }
    .primary-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #5855eb, #7c3aed);
    }
    .secondary-btn {
      background: linear-gradient(135deg, #10b981, #059669);
    }
    .secondary-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #059669, #047857);
    }
    .btn-spinner {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .progress-section {
      margin: 16px 0;
      padding: 16px;
      background: #2a2a2a;
      border-radius: 8px;
      border: 1px solid #444;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #404040;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 3px;
    }
    .progress-text {
      color: #ccc;
      font-size: 13px;
      text-align: center;
      font-weight: 500;
      line-height: 1.4;
      min-height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .progress-text .token-info {
      display: block;
      font-size: 11px;
      color: #888;
      margin-top: 2px;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
    }
    .cancel-operation-btn {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      margin-top: 12px;
      width: 100%;
    }
    .cancel-operation-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #b91c1c, #991b1b);
      transform: translateY(-1px);
    }
    .success {
      padding: 16px;
      background: #1a2e1a;
      border: 1px solid #4ade80;
      border-radius: 8px;
      color: #86efac;
      text-align: center;
      font-size: 14px;
      margin-top: 16px;
    }
    .success h3 {
      margin: 0 0 12px 0;
      color: #4ade80;
      font-size: 16px;
    }
    .compression-stats {
      background: #0f1f0f;
      border: 1px solid #22c55e;
      border-radius: 6px;
      padding: 12px;
      margin: 12px 0;
      text-align: left;
    }
    .compression-stats h4 {
      margin: 0 0 8px 0;
      color: #4ade80;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
      font-size: 13px;
    }
    .stat-label {
      color: #86efac;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .stat-value {
      color: #22c55e;
      font-weight: 600;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
    }
    .compression-ratio {
      background: linear-gradient(135deg, #059669, #047857);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    .download-btn {
      background: linear-gradient(135deg, #10b981, #059669);
      margin-top: 12px;
    }
    .download-btn:hover {
      background: linear-gradient(135deg, #059669, #047857);
    }
    .disabled-overlay {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Claude Chat Exporter</h1>
      <button id="settingsBtn" class="settings-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5a3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
        </svg>
      </button>
    </div>
    
    <div id="settings" class="settings-panel" style="display: none;">
      <div class="settings-content">
        <h3>Settings</h3>
        <div class="form-group">
          <label for="apiKey">OpenAI API Key (required)</label>
          <div class="key-status" id="keyStatus" style="display: none;">
            <span class="status-indicator">🔑 API Key saved</span>
            <button type="button" id="removeKey" class="remove-key-btn">Remove</button>
          </div>
          <input type="password" id="apiKey" placeholder="sk-proj-...">
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="debugMode" style="margin-right: 8px;">
            Debug Mode (only process first 10 messages)
          </label>
        </div>
        <div class="settings-actions">
          <button id="saveSettings" class="save-btn">Save</button>
          <button id="cancelSettings" class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
    
    <div id="status"></div>
    <div id="mainContent">
      <div class="action-buttons">
        <button id="extractChat" class="primary-btn">
          <span class="btn-text">Extract to Markdown</span>
          <span class="btn-spinner" style="display: none;">⏳</span>
        </button>
        <button id="compressChat" class="secondary-btn">
          <span class="btn-text">Compress Conversation</span>
          <span class="btn-spinner" style="display: none;">⏳</span>
        </button>
      </div>
      <div id="progress" class="progress-section" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">Processing...</div>
        <button id="cancelBtn" class="cancel-operation-btn" style="display: none;">Cancel Operation</button>
      </div>
    </div>
    <div id="output"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
